<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb || clone</title>
    <!-- header css link -->
    <link rel="stylesheet" href="./styles/3-header.css" />
    <!-- common css -->
    <link rel="stylesheet" href="./styles/4-common.css" />
    <!-- footer link -->
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <!-- flitter.css -->
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- my header -->
    <header>
      <div class="logo"></div>
    </header>
    <!-- container -->
    <div class="container .clearfix">
      <!-- Inner section of container fliter -->
      <section class="filters">
        <!-- location -->
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>

          <!-- Dropdown -->
          <ul class="popover">
            <li><h2>Arizona:</h2></li>
            <li class="indent">Page1</li>
            <li class="indent">Page2</li>
            <li><h2>California:</h2></li>
            <li class="indent">Page1</li>
            <li class="indent">Page2</li>
          </ul>
        </div>
        <!-- End of location -->

        <!-- Amenity -->
        <div class="amenities_header">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>

          <!-- Dropdown -->
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <!-- End of amenity -->

        <!-- search button -->
        <button>Search</button>
      </section>
    </div>
    <!-- end of section fliter -->

    <!-- footer  -->
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
